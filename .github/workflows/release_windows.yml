name: Release Helper for Windows on GitHub / AWS

on:
  workflow_dispatch:

# Auto cancel previous runs if they were not completed.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Write permissions are required to upload the release asset.
permissions: write-all

jobs:
  build:
    runs-on: vm-runner-windows

    env:
      EDAMAME_HELPER_SENTRY: ${{ secrets.EDAMAME_HELPER_SENTRY }}
      PWNED_API_KEY: ${{ secrets.PWNED_API_KEY }}
      EDAMAME_TARGET: ${{ secrets.EDAMAME_TARGET }}
      EDAMAME_SERVER: ${{ secrets.EDAMAME_SERVER }}
      EDAMAME_SERVER_PEM: ${{ secrets.EDAMAME_SERVER_PEM }}
      EDAMAME_SERVER_KEY: ${{ secrets.EDAMAME_SERVER_KEY }}
      EDAMAME_CA_PEM: ${{ secrets.EDAMAME_CA_PEM }}
      EDAMAME_CLIENT_PEM: ${{ secrets.EDAMAME_CLIENT_PEM }}
      EDAMAME_CLIENT_KEY: ${{ secrets.EDAMAME_CLIENT_KEY }}
      EDAMAME_CLIENT_CA_PEM: ${{ secrets.EDAMAME_CLIENT_CA_PEM }}
      LAMBDA_SIGNATURE: ${{ secrets.LAMBDA_SIGNATURE }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:

      - name: Setup EDAMAME Posture
        if: github.ref == 'refs/heads/main'
        uses: edamametechnologies/edamame_posture_action@v1
        with:
          edamame_user: ${{ vars.EDAMAME_POSTURE_USER }}
          edamame_domain: ${{ vars.EDAMAME_POSTURE_DOMAIN }}
          edamame_pin: ${{ secrets.EDAMAME_POSTURE_PIN }}
          edamame_id: ${{ github.run_id }}
          auto_remediate: true
          network_scan: true
          auto_whitelist: true
          wait_for_api: true
          checkout: true

      - name: Install additional packages w/ Chocolatey
        run: |
          choco install protoc wget
          # Only install AzureSignTool if not already installed
          if (-not (dotnet tool list --global | Select-String -Pattern "AzureSignTool")) {
            dotnet tool install --global AzureSignTool
          }

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Setup for edamame_helper
        shell: bash
        run: |
          cargo install cargo-wix
          choco install wixtoolset
          echo "/c/Program\ Files\ \(x86\)/Windows\ Kits/10/bin/10.0.19041.0/x64" >> $GITHUB_PATH

      - name: Build helper and its standalone installer
        shell: bash
        run: | 
          cargo build --release
          cargo wix --nocapture --no-build

      - name: Signing of the Helper
        # We can't use bash here, as the AzureSignTool is a .NET tool
        run: |
          $VERSION = (Get-Content ./Cargo.toml | Select-String '^version =' | ForEach-Object { $_.Line.Split('=')[1].Trim().Trim('"') })
          AzureSignTool sign -kvt ${{ secrets.AZURE_SIGN_TENANT_ID }} -kvu ${{ secrets.AZURE_SIGN_KEY_VAULT_URI }} -kvi ${{ secrets.AZURE_SIGN_CLIENT_ID }} -kvs ${{ secrets.AZURE_SIGN_CLIENT_SECRET }} -kvc ${{ secrets.AZURE_SIGN_CERT_NAME }} -tr http://timestamp.digicert.com -v ./target/wix/edamame_helper-$VERSION-x86_64.msi

      - name: Naming of the Helper
        shell: bash
        run: |
          VERSION=$(grep '^version =' ./Cargo.toml | awk '{print $3}' | tr -d '"')
          # Final naming with version, with the hope of future universal arm/x86 packages like with macOS...
          cp ./target/wix/edamame_helper-${VERSION}-x86_64.msi ./target/wix/edamame-helper-windows-${VERSION}.msi
          
      # Main only (upload to base folder)
      - name: Upload helper to AWS
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          VERSION=$(grep '^version =' ./Cargo.toml | awk '{print $3}' | tr -d '"')
          aws s3 cp ./target/wix/edamame-helper-windows-${VERSION}.msi s3://edamame-helper/windows/edamame-helper-windows-${VERSION}.msi --acl public-read

      # Main only
      - name: Check for existing release
        if: github.ref == 'refs/heads/main'
        id: get_release
        shell: bash
        run: |
          VERSION=$(grep '^version =' ./Cargo.toml | awk '{print $3}' | tr -d '"')
          echo "::set-output name=version::$VERSION"
          VERSION_TAG=v${VERSION}
          echo "::set-output name=tag::$VERSION_TAG"
          if [[ -n "$(gh release view $VERSION_TAG --repo ${{ github.repository }} --json id -q .id)" ]]; then
            echo "::set-output name=exists::true"
            echo "::set-output name=upload_url::$(gh release view $VERSION_TAG --json uploadUrl -q .uploadUrl )"
          else
            echo "::set-output name=exists::false"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Main only
      - name: Create release if it doesn't exist
        if: github.ref == 'refs/heads/main' && steps.get_release.outputs.exists != 'true'
        # This populates steps.get_release.outputs.upload_url with the upload_url of the release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_release.outputs.tag }}
          release_name: Release ${{ steps.get_release.outputs.tag }}
          draft: false
          prerelease: false

      # Update the tag if it exists and points to a different commit
      - name: Update the tag if it exists and points to a different commit
        if: github.ref == 'refs/heads/main' && steps.get_release.outputs.exists == 'true'
        run: |
          gh release edit ${{ steps.get_release.outputs.tag }} --repo ${{ github.repository }} --target ${{ github.sha }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # Main only
      - name: Upload asset to release
        if: github.ref == 'refs/heads/main'
        # Supports overwrite
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ steps.get_release.outputs.exists == 'true' && steps.get_release.outputs.upload_url || steps.create_release.outputs.upload_url }}
          asset_path: ./target/wix/edamame-helper-windows-${{ steps.get_release.outputs.version }}.msi
          asset_name: edamame-helper-windows-${{ steps.get_release.outputs.version }}.msi
          asset_content_type: application/octet-stream
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish to Chocolatey
      - name: Publish to Chocolatey
        if: github.ref == 'refs/heads/main'
        env:
          CHOCOLATEY_API_KEY: ${{ secrets.CHOCOLATEY_API_KEY }}
        run: |
          $ErrorActionPreference = 'Stop'
          $VERSION="${{ steps.get_release.outputs.version }}"
          
          # Download the release asset to calculate SHA256 (using PowerShell)
          $DownloadUrl = "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/edamame-helper-windows-${VERSION}.msi"
          $DownloadPath = "edamame-helper-windows-${VERSION}.msi"
          Write-Host "Downloading: $DownloadUrl"
          Invoke-WebRequest -Uri $DownloadUrl -OutFile $DownloadPath
          $SHA_WIN = (Get-FileHash -Algorithm SHA256 $DownloadPath).Hash.ToLower()
          Write-Host "SHA256: $SHA_WIN"
          
          # Update Chocolatey Package
          (Get-Content chocolatey/edamame-helper.nuspec) -replace '<version>.*</version>', "<version>${VERSION}</version>" | Set-Content chocolatey/edamame-helper.nuspec
          (Get-Content chocolatey/tools/chocolateyInstall.ps1) -replace '\$url64 = ''.*''', "`$url64 = 'https://github.com/${{ github.repository }}/releases/download/v${VERSION}/edamame-helper-windows-${VERSION}.msi'" | Set-Content chocolatey/tools/chocolateyInstall.ps1
          (Get-Content chocolatey/tools/chocolateyInstall.ps1) -replace '\$checksum64 = ''.*''', "`$checksum64 = '${SHA_WIN}'" | Set-Content chocolatey/tools/chocolateyInstall.ps1
          
          # Pack Chocolatey package
          choco pack chocolatey/edamame-helper.nuspec
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          
          # Publish to Chocolatey if API key is present
          if ("${{ secrets.CHOCOLATEY_API_KEY }}" -ne "") {
            choco push edamame-helper.${VERSION}.nupkg -s https://push.chocolatey.org/ -k ${{ secrets.CHOCOLATEY_API_KEY }}
            if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          } else {
            Write-Host "Skipping Chocolatey publish: CHOCOLATEY_API_KEY not set"
          }

      - name: Dump EDAMAME Posture sessions
        id: dump_sessions
        if: always()
        uses: edamametechnologies/edamame_posture_action@v1
        with:
          dump_sessions_log: true

      - name: Slack alert on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'C072J0U9TH7'
          slack-message: "[JOB FAILURE]${{ steps.dump_sessions.outcome == 'failure' && ' [POSTURE POST JOB FAILURE]' || '' }} Release workflow ${{ github.workflow }} for ${{ github.repository }} on ${{ runner.os }} failed: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}